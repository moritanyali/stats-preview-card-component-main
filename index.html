<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="card-background">
  <div class="card-image">
    <img class="c-img" src="images/image-header-mobile.jpg" alt="">
  </div>

  <div class="card-content">
    
    <h1 class="main-caption">Get <span class="purple-word">insights</span> that help your business grow.</h1>
    <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    <div class="statics">
      <div class="numbers">
        <h2>10k+</h1>
        <p class="number-section">companies</p>
      </div>
      <div class="numbers">
        <h2>314</h1>
        <p class="number-section">templates</p>
      </div>
      <div class="numbers">
        <h2>12M+</h1>
        <p class="number-section">queries</p>
      </div></div>
  </div>
</div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oguzhan Aydin</a>.
  </div>
</body>
</html>
